# ~/.config/starship.toml

[battery]
full_symbol = "🔋 "
discharging_symbol = "🔌 "

[[battery.display]]
threshold = 10
style = "bold red"

[character]
error_symbol = "[❌](bold red)"

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"
style = "bold #a4ff24"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "
style = "bold #e37500"

[git_branch]
format = "[$symbol$branch]($style) "
style = "bold #3833b5"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "[⛔ has conflicts] "
ahead = "⏩×${count} "
behind = "⏪×${count} "
diverged = "🔱 ⏩×${ahead_count} ⏪×${behind_count} "
untracked = "〰×${count} "
stashed = "📦 "
modified = "📝×${count} "
staged = "➕×${count} "
renamed = "🖌×${count} "
deleted = "🗑️×${count} "
style = "bold bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = true
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = false

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 80
style = "bold dimmed white"
disabled = false

[python]
format = "[$symbol$version]($style) "
style = "bold white"

[nodejs]
style = "bold white"

[java]
style = "bold white"

[time]
time_format = "%T"
format = "🕙 $time($style) "
style = "bright-white"
disabled = true

[username]
style_user = "bold #ff443b"
show_always = true
